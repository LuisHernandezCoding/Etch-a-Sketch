<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="logo">

            </div>
            <div class="title">
                Etch-a-Sketch!!
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="leftPanel">
                    <div class="buttons">
                        <button>Clear</button>
                        <button>Eraser</button>
                        <button>Rainbow</button>
                        <button>Darken</button>
                        <button>Lighten</button>
                    </div>
                    <div class="slider">
                        <div class="sliderTitle"></div>
                        <div class="sizeSlider"></div>
                    </div>
                </div>
                <div class="rightPanel">
                    <div class="grid">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright - LuisHernandezCoding 2022
        </div>
    </div>
</body>
</html>
